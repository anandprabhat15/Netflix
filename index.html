<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Netflix</title>
    <link rel="icon" type="image/x-icon" href="Netflix/images/N.png">
    <script src="Netflix/script.js"></script>
    <link rel="stylesheet" href="Netflix/style.css">
</head>

<!-- CREATED BY ANAND PRABHAT -->
<body>
    <div class="nav">
        <div class="nav_left">
            <a href="index.html">
                <img class="nav_logo" src="Netflix/images/logo.png" alt="">
            </a>
        </div>
        <div class="nav_right">
            <img class="nav-avatar" src="Netflix/images/Netflix-avatar.jpeg" alt="">
        </div>
    </div>
    <!-- banner -->
    <header id="banner">
        <div id="banner_contents">
            <h1 id="banner_title"></h1>
            <div id="banner_buttons">
                <button id="banner_button">Play</button>
                <button id="banner_button">My List</button>
            </div>
            <p id="banner_discription"></p>
        </div>
        <div id="banner_fadeButton"></div>
    </header>

    

    <!-- row -->
    <div id="headrow">
        <div class="row">
            <h2 class="row_title"></h2>
            <div class="row_posters"></div>
        </div>
    </div>

    <div class="footer">
        <h1 id="r2w">Ready to watch? Enter your email to create or restart your membership.</h1>
        <div class="text-box">
            <input type="text" class="input-box" placeholder="Email address">
          </div>
          <button class="get-started-button">Get Started  ></button>
    </div>

    <label for="language"></label>
  <select id="language">
    <option value="hindi">हिन्दी</option>
    <option value="english">English</option>
  </select>

  <div class="netIndia">Netflix भारत</div>


    <!-- script  -->
    <script >
        window.addEventListener("scroll",function(){
            var nav=document.querySelector(".nav");
            nav.classList.toggle("active",window.scrollY>0);
        })
    </script>


    
</body>
</html>
